<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> App form</title>
</head>
<body>
    <form>
   <p>Design the below web page using HTML form.Write only HTML no CSS is needed.</p>
    <h1>Application Form</h1>
    
    <label for="fname">First Name:</label> 
    <input type="text" id="fname" name="fname">
    <label for="lname">Last Name:</label> 
    <input type="text" id="lname" name="lname"><br>
    <br>
         
    <label for="DOB">Date Of  Birth:</label> 
    <input type="number" id="DOB" name="DOB" placeholder="mm/dd/yyyy">
    <label for="age">Age:</label> 
    <input type="number" id="age" name="age"><br>
<br>

    <label for="gender">Gender:</label> 
    <select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    </select>
    <label for="Eaddress">Email Address:</label> 
    <input type="email" id="email" name="email" placeholder="Enter email address"><br>
     <br>

    Positions Available:
    <input type="radio" id="jd" name="Position"> 
    <label for="jdeveloper">Junior Developer</label> 
    <input type="radio" id="md" name="Position"> 
    <label for="mdeveloper">Mid-level Developer</label> 
    <input type="radio" id="sd" name="Position">
    <label for="sdeveloper">Senior Developer</label><br>
    <br>
       
    Programming Languages:
    <input type="checkbox" id="jv" name="Language"> 
    <label for="java">Java</label> 
    <input type="checkbox" id="js" name="Language"> 
    <label for="Java Script">Java Script</label> 
    <input type="checkbox" id="pn" name="Language">
    <label for="Python">Python</label><br>
    <br>

    <label for="passward">Passward:</label> 
    <input type="text" id="Passward" name="Passward">
    <label for="CPasward">Conform Passward:</label> 
    <input type="text" id="CPasward" name="CPasward"><br>
    <br> 
        
    <button>Submit</button><button>Reset</button>
        
 


    
    </form>
    
</body>
</html>
