<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> feedback form</title>
</head>
<body>
    <ul>
    <li><label for="Name">Name:</label>
    <input type="text" id="name" name="name"></li><br>
    <li><label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email"></li><br>
        <li><label for="Passward">Passward:</label>
            <input type="text" id="Passward" name="Passward"></li><br>

            <li>Please check all the  emotions that apply to you:<br></li>
            <li><label for="Angry">Angry</label>
            <input type="checkbox" id="Angry" name="Angry"><br></li>
            <li><label for="sad">sad</label>
            <input type="checkbox" id="sad" name="sad"><br></li>
            <li><label for="Happy">Happy</label>
            <input type="checkbox" id="Happy" name="Happy"><br></li>
            <li><label for="Ambivalent">Ambivalent</label>
            <input type="checkbox" id="Ambivalent" name="Ambivalent"></li><br>

            <li>How satisfied were you with our services?</li>
            <li><label for="Very satisfied">Very satisfied</label>
            <input type="radio" id="Very satisfied" name="Very satisfied"><br></li>
           <li><label for="satisfied">satisfied</label>
            <input type="radio" id="satisfied" name="satisfied"><br></li>
            <li><label for="Didn't care">Didn't care</label>
            <input type="radio" id="Didn't care" name="Didn't care"><br></li>
            <li><label for="Dissatisfied">Dissatisfied</label>
            <input type="radio" id="Dissatisfied" name="Dissatisfied"><br></li>
            <li><label for="Very Dissatisfied">Very Dissatisfied</label>
            <input type="radio" id="Very Dissatisfied" name="Very Dissatisfied"><br></ul>
                                                
            <li><label for="FComment">Further Comment</label>
            <textarea name="FComment" id="FComment" rows="4" cols="40"></textarea></li><br>

                                                        
       <li><label for="Bphoto">Bio photo:</label>   
    <input type="text" id="Bphoto" name="Bphoto">
    <button>Choose...</button></li>  <br>    

    <li><label for="Lvisited">Location visited:</label> 
        <input type="number" id="Lvisited" name="Lvisited" placeholder="Select location"></li><br>
    <li><button>Submit</button></li>

        
        </ul>
</body>
</html>
